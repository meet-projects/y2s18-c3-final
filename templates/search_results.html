<!DOCTYPE html>
<html>
    <head>
            <title>Search Results Page</title>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
            {% for e in elders %}
            <div>
                <h1>Name: {{ e.name }}</h1><br>
                Location: {{ e.location }}<br>
                Info: {{ e.info }}<br>
                Phone: {{ e.phone }}<br>
            </div>
            {% endfor %}
    </body>
</html>
